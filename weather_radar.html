<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RainViewer 雨雲レーダー（現在地＋フォールバック関東～近畿）</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  html,
  body,
  #map {
    height: 100%;
    margin: 0;
  }
  .leaflet-control-attribution {
    font-size: 11px;
  }
  .hud {
    position: fixed;
    left: 8px;
    top: 8px;
    z-index: 1000;
    background: #000a;
    color: #fff;
    padding: 8px 10px;
    border-radius: 10px;
    font: 12px/1.35 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      "Hiragino Sans", "Noto Sans JP", sans-serif;
    backdrop-filter: blur(4px);
  }
  .row {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: 6px;
    flex-wrap: wrap;
  }
  input[type="range"] {
    width: 220px;
  }
  button {
    cursor: pointer;
    border: 0;
    border-radius: 8px;
    padding: 6px 10px;
    background: #fff1;
    color: #fff;
  }
  button:hover {
    background: #fff2;
  }
  .note {
    opacity: 0.9;
    margin-top: 6px;
    max-width: 360px;
  }
</style>

<div id="map"></div>

<div class="hud">
  <div><b>雨雲レーダー (RainViewer)</b></div>
  <div id="time">--</div>
  <div class="row">
    <button id="play">▶ 再生</button>
    <input id="slider" type="range" min="0" max="0" step="1" value="0" />
    <button id="locate">📍現在地へ</button>
  </div>
  <div class="note" id="msg">読み込み中…</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map("map");
  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "© OpenStreetMap contributors",
  }).addTo(map);

  let userMarker = null;
  function setUserMarker(ll) {
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.marker(ll).addTo(map).bindPopup("現在地").openPopup();
  }

  const slider = document.getElementById("slider");
  const timeLabel = document.getElementById("time");
  const msg = document.getElementById("msg");
  let frames = [],
    currentLayer = null,
    idx = 0,
    playing = false,
    timer = null;

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then((r) => r.json())
    .then((data) => {
      frames = (data.radar?.past || []).concat(data.radar?.nowcast || []);
      if (!frames.length) {
        msg.textContent = "フレームが取得できません。";
        return;
      }
      slider.max = frames.length - 1;
      slider.value = String(frames.length - 1);
      showFrame(+slider.value);
    })
    .catch(() => {
      msg.textContent = "RainViewerに接続できません。";
    });

  function tileUrl(f) {
    return `https://tilecache.rainviewer.com/v2/radar/${f.path}/256/{z}/{x}/{y}/2/1_1.png`;
  }

  function showFrame(i) {
    if (!frames.length) return;
    if (currentLayer) map.removeLayer(currentLayer);
    const f = frames[i];
    currentLayer = L.tileLayer(tileUrl(f), { opacity: 0.75 });
    currentLayer.addTo(map);
    idx = i;
    slider.value = String(i);
    const t = new Date(f.time * 1000).toLocaleString("ja-JP", {
      timeZone: "Asia/Tokyo",
    });
    timeLabel.textContent = `時刻: ${t}`;
  }

  function stepNext() {
    showFrame((idx + 1) % frames.length);
  }
  function updatePlayButton() {
    document.getElementById("play").textContent = playing
      ? "⏸ 一時停止"
      : "▶ 再生";
  }

  document.getElementById("play").onclick = () => {
    if (!frames.length) return;
    playing = !playing;
    if (playing) {
      timer = setInterval(stepNext, 1200);
    } else {
      clearInterval(timer);
    }
    updatePlayButton();
  };
  slider.oninput = () => {
    if (playing) {
      playing = false;
      clearInterval(timer);
      updatePlayButton();
    }
    showFrame(+slider.value);
  };

  // ===== 現在地取得（起動時に自動実行）
  function goCurrent() {
    if (!navigator.geolocation) {
      msg.textContent = "位置情報APIが使えません。";
      fallback();
      return;
    }
    msg.textContent = "現在地を取得中…";
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const ll = [pos.coords.latitude, pos.coords.longitude];
        setUserMarker(ll);
        map.setView(ll, 10);
        msg.textContent = "現在地を中心に表示しました。";
      },
      () => {
        fallback();
      },
      { enableHighAccuracy: true, timeout: 8000, maximumAge: 300000 }
    );
  }

  function fallback() {
    map.setView([35.0, 137.0], 7);
    msg.textContent =
      "現在地が取得できなかったため、関東～近畿広域を表示しています。";
  }

  document.getElementById("locate").onclick = goCurrent;
  goCurrent();
</script>
