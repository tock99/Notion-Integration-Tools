<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish Clock — JP (with seconds)</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' data:; img-src 'self' data:; style-src 'self' 'unsafe-inline';"
    />
    <style>
      :root {
        --bg1: #0f172a; /* slate-900 */
        --bg2: #1e293b; /* slate-800 */
        --accent: #22d3ee; /* cyan-400 */
        --accent-2: #a78bfa; /* violet-400 */
        --text: #e5e7eb; /* gray-200 */
        --sub: #94a3b8; /* slate-400 */
        --card: #0b1220cc; /* translucent */
        --glow: 0 0 40px rgba(34, 211, 238, 0.35),
          0 0 80px rgba(167, 139, 250, 0.15);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto,
          "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(
            1200px 800px at 20% 10%,
            #0ea5e980,
            transparent
          ),
          radial-gradient(1100px 700px at 80% 90%, #8b5cf680, transparent),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        min-height: 100dvh;
      }
      .wrap {
        width: min(100%, 960px);
        padding: 24px;
      }
      .card {
        position: relative;
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(10px);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--glow);
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 12px;
      }
      .title {
        font-size: 16px;
        letter-spacing: 0.04em;
        color: var(--sub);
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: 1px solid rgba(148, 163, 184, 0.35);
        color: var(--text);
        background: rgba(2, 6, 23, 0.4);
        padding: 8px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        letter-spacing: 0.02em;
      }
      .btn[aria-pressed="true"] {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.15) inset;
      }

      .time {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", "Noto Sans Mono", monospace;
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: clamp(40px, 14vw, 140px);
        line-height: 1;
        display: flex;
        align-items: baseline;
        gap: 0.2em;
        justify-content: center;
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.25);
      }
      .sec {
        font-size: clamp(20px, 5.2vw, 48px);
        color: var(--accent);
        transform: translateY(0.1em);
      }
      .colon {
        animation: blink 1s steps(1, end) infinite;
        opacity: 0.9;
      }
      @keyframes blink {
        50% {
          opacity: 0.25;
        }
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        margin-top: 16px;
        color: var(--sub);
        font-size: 14px;
      }
      .bar {
        position: relative;
        height: 10px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        overflow: hidden;
      }
      .bar > i {
        position: absolute;
        inset: 0;
        transform-origin: left center;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
      }
      .bar-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
        max-width: 560px;
        margin: 18px auto 0;
      }
      .bar-label {
        font-size: 12px;
        color: var(--sub);
      }

      footer {
        margin-top: 22px;
        text-align: center;
        color: var(--sub);
        font-size: 12px;
      }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: rgba(148, 163, 184, 0.15);
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid rgba(148, 163, 184, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="group" aria-label="Stylish Clock">
        <div class="header">
          <div class="title" id="zoneLabel">Asia/Tokyo</div>
          <div class="controls">
            <button
              class="btn"
              id="toggleFormat"
              aria-pressed="true"
              title="24時間/12時間 切替"
            >
              24H
            </button>
            <button
              class="btn"
              id="toggleZone"
              aria-pressed="true"
              title="タイムゾーン切替（Tokyo / System）"
            >
              Tokyo
            </button>
            <button class="btn" id="copyTime" title="現在時刻をコピー">
              Copy
            </button>
          </div>
        </div>

        <div class="time" aria-live="polite" aria-atomic="true">
          <span id="hh">00</span><span class="colon">:</span
          ><span id="mm">00</span><span class="sec" id="ss">00</span>
        </div>

        <div class="meta">
          <div id="dateText">1970/01/01 (Thu)</div>
        </div>

        <div class="bar-wrap" aria-label="Seconds progress">
          <span class="bar-label" id="progressLabel">0%</span>
          <div class="bar" style="flex: 1 1 auto">
            <i id="progress"></i>
          </div>
        </div>

        <footer>
          <span
            >Enter で 12/24H 切替 ・ Space で Tokyo/System 切替 ・
            <span class="kbd">C</span> でコピー</span
          >
        </footer>
      </div>
    </div>

    <script>
      (function () {
        const hh = document.getElementById("hh");
        const mm = document.getElementById("mm");
        const ss = document.getElementById("ss");
        const dateText = document.getElementById("dateText");
        const zoneLabel = document.getElementById("zoneLabel");
        const progress = document.getElementById("progress");
        const progressLabel = document.getElementById("progressLabel");

        const btnFormat = document.getElementById("toggleFormat");
        const btnZone = document.getElementById("toggleZone");
        const btnCopy = document.getElementById("copyTime");

        // State
        let use24h = true;
        let useTokyo = true; // 初期は Asia/Tokyo

        function pad(n) {
          return String(n).padStart(2, "0");
        }

        function formatDate(d, tz) {
          // 例: 2025/09/07 (Sun)
          const opt = {
            timeZone: tz,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
          };
          const df = new Intl.DateTimeFormat("ja-JP", opt).formatToParts(d);
          const map = Object.fromEntries(df.map((o) => [o.type, o.value]));
          const wd = new Intl.DateTimeFormat("ja-JP", {
            weekday: "short",
            timeZone: tz,
          }).format(d);
          return `${map.year}/${map.month}/${map.day} (${wd})`;
        }

        function getNow(tz) {
          // tz の現在時刻を高精度に取得（オフセット計算）
          const now = new Date();
          const str = now.toLocaleString("en-US", { timeZone: tz });
          return new Date(str);
        }

        function update() {
          const tz = useTokyo
            ? "Asia/Tokyo"
            : Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
          const d = getNow(tz);
          let h = d.getHours();
          const m = d.getMinutes();
          const s = d.getSeconds();

          let dispH = h;
          if (!use24h) {
            dispH = h % 12;
            if (dispH === 0) dispH = 12;
          }
          hh.textContent = pad(dispH);
          mm.textContent = pad(m);
          ss.textContent = pad(s);

          dateText.textContent = formatDate(d, tz);
          zoneLabel.textContent = useTokyo ? "Asia/Tokyo" : `${tz} (System)`;

          const pct =
            Math.round(
              ((d.getSeconds() * 1000 + d.getMilliseconds()) / 60000) * 1000
            ) / 10; // 0.0-100.0
          progress.style.transform = `scaleX(${pct / 100})`;
          progressLabel.textContent = `${pct.toFixed(1)}%`;
        }

        // 秒頭に同期してから1秒ごと更新
        function start() {
          update();
          const now = new Date();
          const delay = 1000 - now.getMilliseconds();
          setTimeout(() => {
            update();
            setInterval(update, 1000);
          }, delay);
        }

        // UI events
        btnFormat.addEventListener("click", () => {
          use24h = !use24h;
          btnFormat.textContent = use24h ? "24H" : "12H";
          btnFormat.setAttribute("aria-pressed", String(use24h));
          update();
        });
        btnZone.addEventListener("click", () => {
          useTokyo = !useTokyo;
          btnZone.textContent = useTokyo ? "Tokyo" : "System";
          btnZone.setAttribute("aria-pressed", String(useTokyo));
          update();
        });
        btnCopy.addEventListener("click", () => {
          const tz = useTokyo
            ? "Asia/Tokyo"
            : Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
          const d = getNow(tz);
          const txt = `${formatDate(d, tz)} ${pad(d.getHours())}:${pad(
            d.getMinutes()
          )}:${pad(d.getSeconds())} ${tz}`;
          navigator.clipboard?.writeText(txt);
          btnCopy.textContent = "Copied!";
          setTimeout(() => (btnCopy.textContent = "Copy"), 1200);
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            btnFormat.click();
          }
          if (e.key === " ") {
            e.preventDefault();
            btnZone.click();
          }
          if (e.key.toLowerCase() === "c") {
            btnCopy.click();
          }
        });

        start();
      })();
    </script>
  </body>
</html>
