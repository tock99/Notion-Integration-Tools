<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish Clock — Multi Timezone (Compact)</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #1e293b;
        --accent: #ffffff;
        --accent-2: #ffffff;
        --text: #e5e7eb;
        --sub: #e5e7eb;
        --card: #0b1220cc;
        --glow: 0 0 40px rgba(34, 211, 238, 0.35),
          0 0 80px rgba(167, 139, 250, 0.15);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto,
          "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(
            1200px 800px at 20% 10%,
            #0ea5e980,
            transparent
          ),
          radial-gradient(1100px 700px at 80% 90%, #8b5cf680, transparent),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        min-height: 100dvh;
      }
      .wrap {
        width: min(100%, 960px);
        padding: 6px;
      }
      .card {
        position: relative;
        border-radius: 14px;
        padding: 10px;
        backdrop-filter: blur(6px);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--glow);
        text-align: center;
      }
      .date {
        font-size: 13px;
        margin-bottom: 1px;
        color: var(--sub);
      }
      .time {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", "Noto Sans Mono", monospace;
        font-weight: 700;
        letter-spacing: 0.015em;
        font-size: clamp(36px, 12vw, 120px);
        line-height: 0.8;
        display: flex;
        align-items: baseline;
        gap: 0.05em;
        justify-content: center; /* コロン周りをさらに近づけ */
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.25);
        margin-bottom: 6px;
        margin-top: 1px;
        transform: translateX(-10px);
      }
      .sec {
        font-size: clamp(42px, 5vw, 48px);
        color: var(--accent);
        transform: translateY(0em);
        transform: translateX(15px);
      }
      .colon {
        opacity: 1;
        transition: opacity 0.1s linear;
      }

      .buttons {
        margin-top: 6px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 3px;
      }
      .btn {
        appearance: none;
        border: 1px solid rgba(148, 163, 184, 0.35);
        color: var(--text);
        background: rgba(2, 6, 23, 0.4);
        padding: 2px 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 8.5px;
        letter-spacing: 0.01em;
      }
      .btn.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.15) inset;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="date" id="dateText">1970/01/01 (Thu)</div>
        <div class="time" aria-live="polite" aria-atomic="true">
          <span id="hh">00</span><span class="colon" id="colon">:</span
          ><span id="mm">00</span><span class="sec" id="ss">00</span>
        </div>
        <div class="buttons">
          <button class="btn active" data-zone="system">System</button>
          <button class="btn" data-zone="Asia/Tokyo">Tokyo</button>
          <button class="btn" data-zone="Asia/Singapore">Singapore</button>
          <button class="btn" data-zone="Europe/London">London</button>
          <button class="btn" data-zone="America/New_York">New York</button>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const hh = document.getElementById("hh");
        const mm = document.getElementById("mm");
        const ss = document.getElementById("ss");
        const dateText = document.getElementById("dateText");
        const buttons = document.querySelectorAll(".btn");
        const colon = document.getElementById("colon");

        let currentZone = "system";
        let colonVisible = true;

        function pad(n) {
          return String(n).padStart(2, "0");
        }

        function formatDate(d, tz) {
          const opt = {
            timeZone: tz,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            weekday: "short",
          };
          const df = new Intl.DateTimeFormat("en-US", opt).formatToParts(d);
          const map = Object.fromEntries(df.map((o) => [o.type, o.value]));
          return `${map.year}/${map.month}/${map.day} (${map.weekday})`;
        }

        function getNow(tz) {
          const now = new Date();
          if (tz === "system") return now;
          const str = now.toLocaleString("en-US", { timeZone: tz });
          return new Date(str);
        }

        function update() {
          const d = getNow(currentZone);
          hh.textContent = pad(d.getHours());
          mm.textContent = pad(d.getMinutes());
          ss.textContent = pad(d.getSeconds());
          dateText.textContent = formatDate(
            d,
            currentZone === "system" ? undefined : currentZone
          );

          // blink colon on each second update
          colonVisible = !colonVisible;
          colon.style.opacity = colonVisible ? 1 : 0;
        }

        function start() {
          update();
          const now = new Date();
          const delay = 1000 - now.getMilliseconds();
          setTimeout(() => {
            update();
            setInterval(update, 1000);
          }, delay);
        }

        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            buttons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            currentZone = btn.dataset.zone;
            update();
          });
        });

        start();
      })();
    </script>
  </body>
</html>
