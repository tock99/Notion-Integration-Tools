<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish Clock â€” Multi Timezone</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #1e293b;
        --accent: #22d3ee;
        --accent-2: #a78bfa;
        --text: #e5e7eb;
        --sub: #94a3b8;
        --card: #0b1220cc;
        --glow: 0 0 40px rgba(34, 211, 238, 0.35),
          0 0 80px rgba(167, 139, 250, 0.15);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto,
          "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(
            1200px 800px at 20% 10%,
            #0ea5e980,
            transparent
          ),
          radial-gradient(1100px 700px at 80% 90%, #8b5cf680, transparent),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        min-height: 100dvh;
      }
      .wrap {
        width: min(100%, 960px);
        padding: 20px;
      }
      .card {
        position: relative;
        border-radius: 20px;
        padding: 24px;
        backdrop-filter: blur(10px);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--glow);
        text-align: center;
      }
      .date {
        font-size: 16px;
        margin-bottom: 6px;
        color: var(--sub);
      }
      .time {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", "Noto Sans Mono", monospace;
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: clamp(40px, 14vw, 140px);
        line-height: 1;
        display: flex;
        align-items: baseline;
        gap: 0.25em;
        justify-content: center;
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.25);
        margin-bottom: 8px;
      }
      .sec {
        font-size: clamp(28px, 7vw, 64px);
        color: var(--accent);
        transform: translateY(0.05em);
      }
      .colon {
        animation: blink 1s steps(1, end) infinite;
        opacity: 0.9;
      }
      @keyframes blink {
        50% {
          opacity: 0.25;
        }
      }
      .buttons {
        margin-top: 8px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 6px;
      }
      .btn {
        appearance: none;
        border: 1px solid rgba(148, 163, 184, 0.35);
        color: var(--text);
        background: rgba(2, 6, 23, 0.4);
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        letter-spacing: 0.02em;
      }
      .btn.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.15) inset;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="date" id="dateText">1970/01/01 (Thu)</div>
        <div class="time" aria-live="polite" aria-atomic="true">
          <span id="hh">00</span><span class="colon">:</span
          ><span id="mm">00</span><span class="sec" id="ss">00</span>
        </div>
        <div class="buttons">
          <button class="btn active" data-zone="Asia/Tokyo">Tokyo</button>
          <button class="btn" data-zone="America/New_York">New York</button>
          <button class="btn" data-zone="Europe/London">London</button>
          <button class="btn" data-zone="Asia/Singapore">Singapore</button>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const hh = document.getElementById("hh");
        const mm = document.getElementById("mm");
        const ss = document.getElementById("ss");
        const dateText = document.getElementById("dateText");
        const buttons = document.querySelectorAll(".btn");

        let currentZone = "Asia/Tokyo";

        function pad(n) {
          return String(n).padStart(2, "0");
        }

        function formatDate(d, tz) {
          const opt = {
            timeZone: tz,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            weekday: "short",
          };
          return new Intl.DateTimeFormat("ja-JP", opt).format(d);
        }

        function getNow(tz) {
          const now = new Date();
          const str = now.toLocaleString("en-US", { timeZone: tz });
          return new Date(str);
        }

        function update() {
          const d = getNow(currentZone);
          hh.textContent = pad(d.getHours());
          mm.textContent = pad(d.getMinutes());
          ss.textContent = pad(d.getSeconds());
          dateText.textContent = formatDate(d, currentZone);
        }

        function start() {
          update();
          const now = new Date();
          const delay = 1000 - now.getMilliseconds();
          setTimeout(() => {
            update();
            setInterval(update, 1000);
          }, delay);
        }

        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            buttons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            currentZone = btn.dataset.zone;
            update();
          });
        });

        start();
      })();
    </script>
  </body>
</html>
